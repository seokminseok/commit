<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고하기</title>
    <link rel="stylesheet" href="/assets/styles/report.css">
    <script defer src="/assets/scripts/report.js"></script>
</head>
<body>
<header class="top-header">
    <div class="header-logo">
        <img src="/assets/images/header-logo.png" alt="로고" onclick="location.href='/'" style="cursor: pointer">
    </div>
    <!--    <li class="nickname" th:text="|안녕하세요, ${email} 님!|">-->
    <!--    </li>-->
    <!--    <li id="logoutBtnWrapper" sec:authorize="isAuthenticated()"> &lt;!&ndash; 로그인한 사용자 &ndash;&gt;-->
    <!--        <a id="logoutBtn" class="&#45;&#45;obj-button -color-primary" th:href="@{/logout}">로그아웃</a>-->
    <!--    </li>-->
</header>

<main class="report-container">
    <h1>신고하기</h1>
    <form id="form" method="POST">
        <div class="input-group">
            <label for="userEmail"></label>
            <input type="email" id="userEmail" name="userEmail" required maxlength="50" th:value="${email}" >
        </div>

        <!-- 신고 대상 정보 -->
        <div class="input-group">
            <label for="reportedUserEmail">신고받은 사용자 이메일</label>
            <input type="email" id="reportedUserEmail" name="reportedUserEmail" required maxlength="50">
        </div>

        <!-- 신고 상태 -->
        <div class="input-group">
            신고 유형
            <select id="status" name="status" required>
                <option id="board" value="게시글">게시글</option>
                <option id="comment" value="댓글">댓글</option>
            </select>
        </div>

        <label th:each="comment : ${boardComments}">
            <input type="hidden" id="reportedCommentId" name="reportedCommentId" th:value="${comment.getIndex()}">
        </label>
        <label th:each="post : ${boardPosts}">
            <input type="hidden" id="reportedPostId" name="reportedPostId" th:value="${post.getIndex()}">
        </label>
        <!-- 신고 사유 -->
        <fieldset class="reason-group">
            <legend>신고 사유</legend>
            <label>
                <input type="radio" name="reason" value="스팸홍보/도배글입니다." required>
                스팸홍보/도배글입니다.
            </label>
            <label>
                <input type="radio" name="reason" value="음란물입니다.">
                음란물입니다.
            </label>
            <label>
                <input type="radio" name="reason" value="불법정보를 포함하고 있습니다.">
                불법정보를 포함하고 있습니다.
            </label>
            <label>
                <input type="radio" name="reason" value="청소년에게 유해한 내용입니다.">
                청소년에게 유해한 내용입니다.
            </label>
            <label>
                <input type="radio" name="reason" value="욕설/생명경시/혐오/차별적 표현입니다.">
                욕설/생명경시/혐오/차별적 표현입니다.
            </label>
            <label>
                <input type="radio" name="reason" value="개인정보 노출 게시물입니다.">
                개인정보 노출 게시물입니다.
            </label>
            <label>
                <input type="radio" name="reason" value="불쾌한 표현이 있습니다.">
                불쾌한 표현이 있습니다.
            </label>
            <label>
                <input type="radio" name="reason" value="기타">
                기타
            </label>
        </fieldset>
        <div class="other-reason">
            <label for="reasonTextarea"></label>
            <textarea id="reasonTextarea" name="reasonDetail" rows="4" maxlength="255"
                      placeholder="기타 사유를 입력하세요"></textarea>
        </div>
        <button type="submit" id="submitBtn" class="submit-btn">신고하기</button>
    </form>
</main>
<footer>
    <div class="footer-content">
        <p>김용현 김창윤 김범수 이석민</p>
        <p>고객센터: 123-456-7890</p>

        <p>대구광역시 중구 동성로3가 동성로1길 15</p>
    </div>
</footer>
</body>
</html>
